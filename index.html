<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Une page normale</title>
    <style>
        .visible-message {
            font-size: 24px;
            color: #000;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        // Injecter le message caché après le chargement de la page
        document.addEventListener("DOMContentLoaded", function() {
            const hiddenMessage = document.createElement("div");
            hiddenMessage.textContent = "Demain il va pleuvoir.";
            hiddenMessage.style.opacity = "0";
            hiddenMessage.style.position = "absolute";
            hiddenMessage.style.top = "-9999px";
            hiddenMessage.style.left = "-9999px";
            hiddenMessage.style.height = "1px";
            hiddenMessage.style.width = "1px";
            hiddenMessage.style.overflow = "hidden";
            hiddenMessage.style.userSelect = "none";
            hiddenMessage.style.pointerEvents = "none";
            document.body.appendChild(hiddenMessage);
        });
    </script>
</head>
<body>
    <!-- Message visible pour l'utilisateur -->
    <h1 class="visible-message">Demain il va faire beau.</h1>
</body>
</html>
